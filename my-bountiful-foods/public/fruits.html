<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Bountiful Foods</title>
    <meta name="description" content="Bountiful Foods main site for WDD230">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">

<body>
    <header>
        <img class="logo logo-medium" src="./images/logo-medium.webp" alt="Logo">
        <h1>Bountiful Foods</h1>
        <div class="cart"></div>

    </header>
    <nav>
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="./fruits.html">Fruits</a></li>
            <li><a href="./about.html">About Us</a></li>
        </ul>
    </nav>
    <main id="fruits-page">
        <section id="fruits" class="card">
            <h2>Build a Fruit Drink</h2>
            <form name="fruit-form">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label>Contact Name*
                        <input id="contact-name" type="text" name="contact-name" required>
                    </label>
                    <label>Contact Email*
                        <input id="contact-email" type="email" name="contact-email" placeholder="name@example.com" required>
                    </label>
                    <label>
                        Contact Phone
                        <input id="contact-phone" type="tel" name="contact-phone">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Drink Options</legend>

                    <label>
                        Fruit 1
                        <select name="fruit1" id="fruit1">
                            <option value="">Please Select &#9662;</option>
                        </select>
                    </label>
                    <label>
                        Fruit 2
                        <select name="fruit2" id="fruit2">
                            <option value="">Please Select &#9662;</option>
                        </select>
                    </label>
                    <label>
                        Fruit 3
                        <select name="fruit3" id="fruit3">
                            <option value="">Please Select &#9662;</option>
                        </select>
                    </label>

                    <label>Special Instructions
                        <textarea id="special-instructions" name="special-instructions"></textarea>
                    </label>

                </fieldset>
                <!--
                <input type="submit" value="Order Drink" class="button">-->
            </form>
            <button class="button" id="order-drink">
                Order Drink
            </button>
            <p>* Required field</p>
            <hr>
        </section>
        <section id="summary" class="card">
            <h2>Summary</h2>
        </section>

    </main>
    <footer>
        <div class="footer footer-info">
            <p>
                Bountiful Foods<br>
                123 Carlsbad Street<br>
                Carlsbad, CA 92008<br>
                1-234-555-6789<br>
            </p>
            <hr class="hr-short">
            &copy; <span id="copyright-year"></span> Bountiful Foods | Last modified: <span id="last-modified"></span>

        </div>
        <div class="footer footer-social-media">
            <a class="sm-icon" href="https://www.twitter.com" target="_blank"> twitter </a>
            <a class="sm-icon" href="https://www.facebook.com" target="_blank"> facebook </a>
            <a class="sm-icon" href="https://www.linkedin.com" target="_blank"> linkedin </a>
            <a class="button-small" href="./attributions.html">Attributions</a>
            <a class="button-small" href="./about.html#map">Location Map</a>

        </div>
    </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/fruits.js"></script>
</body>

</html>
